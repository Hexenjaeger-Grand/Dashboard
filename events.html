<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events - Hexenj√§ger</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --Font: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --White: #F1F1F1;
      --Dark: #151617;
      --Neutral: #F9F3DE;
      --Firmcolor: #EE2759;
      --Red: #FF4848;
      --Yellow: #FFDE2A;
      --Ice: #3581DB;
      --Grey: #6A6373;
      --Primary: #7c5bf1;
      --bg: #0d0b1b;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.1);
    }
    
    *{box-sizing:border-box; margin:0; padding:0;}
    body{margin:0; background:var(--bg); color:var(--White); font-family:var(--Font); padding:20px;}
    .container{max-width:1200px; margin:0 auto;}
    
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; flex-wrap:wrap; gap:20px;}
    .back-btn{display:flex; padding:12px 24px; background:var(--Primary); color:white; text-decoration:none; border-radius:8px; font-weight:700; text-transform:uppercase; align-items:center; gap:8px; transition:.2s;}
    .back-btn:hover{background:linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);}
    
    .event-form{background:var(--card); padding:24px; border-radius:16px; margin:20px 0; border:1px solid var(--border);}
    .form-group{margin-bottom:16px;}
    label{display:block; margin-bottom:8px; font-weight:600; text-transform:uppercase; font-size:14px;}
    input, select{padding:12px 16px; border-radius:8px; background:rgba(255,255,255,0.1); border:1px solid var(--border); color:var(--White); font-size:16px; width:100%;}
    input:focus, select:focus{outline:2px solid var(--Primary);}
    
    .btn{padding:12px 24px; background:var(--Primary); color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer; text-transform:uppercase; transition:.2s;}
    .btn:hover{background:linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);}
    .btn-yellow{background:var(--Yellow); color:var(--Dark);}
    .btn-yellow:hover{background:linear-gradient(0deg, rgba(255,255,255,.4) 0%, rgba(255,255,255,.4) 100%), var(--Yellow);}
    .btn-red{background:var(--Red);}
    .btn-red:hover{background:linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Red);}
    
    table{width:100%; border-collapse:collapse; background:var(--card); border-radius:16px; overflow:hidden; margin:20px 0;}
    th, td{padding:16px; text-align:left; border-bottom:1px solid var(--border);}
    th{background:rgba(124,91,241,0.2); font-weight:700; text-transform:uppercase; font-size:14px;}
    tr:hover{background:rgba(124,91,241,0.1);}
    
    h1{font-size:36px; font-weight:900; text-transform:uppercase; color:var(--White);}
    h2{font-size:24px; font-weight:800; margin:20px 0; color:var(--Yellow);}
    
    .admin-only{display:none;}
    body.admin .admin-only{display:block;}
  </style>
</head>
<body class="admin">
  <div class="container">
    <div class="header">
      <h1>üìÖ Events</h1>
      <a href="index.html" class="back-btn">‚Üê Dashboard</a>
    </div>

    <div class="admin-only">
      <div class="event-form">
        <h2>Neues Event erstellen</h2>
        <div class="form-group">
          <label>Event Name</label>
          <input type="text" id="eventName" placeholder="z.B. Raid auf Ballas">
        </div>
        <div class="form-group">
          <label>Event Typ</label>
          <select id="eventType">
            <option value="raid">Raid</option>
            <option value="mission">Mission</option>
            <option value="training">Training</option>
            <option value="meeting">Meeting</option>
            <option value="other">Sonstiges</option>
          </select>
        </div>
        <div class="form-group">
          <label>Datum</label>
          <input type="date" id="eventDate">
        </div>
        <div class="form-group">
          <label>Beschreibung</label>
          <input type="text" id="eventDescription" placeholder="Kurze Beschreibung des Events">
        </div>
        <button class="btn" onclick="createEvent()">Event erstellen</button>
      </div>
    </div>

    <h2>Letzte Events</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Typ</th>
          <th>Datum</th>
          <th>Beschreibung</th>
          <th class="admin-only">Aktionen</th>
        </tr>
      </thead>
      <tbody id="eventsTable">
        <!-- Wird mit JavaScript gef√ºllt -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCB909WgDGPh1KE6lMpZshQ1BmzoTYR2Ic",
      authDomain: "hexenjaeger-dashboard.firebaseapp.com",
      projectId: "hexenjaeger-dashboard",
      storageBucket: "hexenjaeger-dashboard.firebasestorage.app",
      messagingSenderId: "48507598074",
      appId: "1:48507598074:web:d736c118fd74d1968d0543"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let events = [];

    // Events laden
    db.collection('events')
      .orderBy('date', 'desc')
      .limit(50)
      .onSnapshot(snap => {
        events = [];
        snap.forEach(doc => {
          events.push({ id: doc.id, ...doc.data() });
        });
        updateEventsTable();
      });

    function updateEventsTable() {
      const table = document.getElementById('eventsTable');
      table.innerHTML = '';
      
      if (events.length === 0) {
        table.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px;">Keine Events gefunden</td></tr>';
        return;
      }
      
      events.forEach(event => {
        const row = document.createElement('tr');
        const date = event.date ? new Date(event.date).toLocaleDateString('de-DE') : 'Unbekannt';
        
        row.innerHTML = `
          <td>${event.name || 'Unbenannt'}</td>
          <td>${getEventTypeLabel(event.type)}</td>
          <td>${date}</td>
          <td>${event.description || '-'}</td>
          <td class="admin-only">
            <button class="btn btn-red" onclick="deleteEvent('${event.id}')">L√∂schen</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function getEventTypeLabel(type) {
      const types = {
        'raid': '‚öîÔ∏è Raid',
        'mission': 'üéØ Mission', 
        'training': 'üèãÔ∏è Training',
        'meeting': 'üë• Meeting',
        'other': 'üìù Sonstiges'
      };
      return types[type] || type;
    }

    function createEvent() {
      const name = document.getElementById('eventName').value;
      const type = document.getElementById('eventType').value;
      const date = document.getElementById('eventDate').value;
      const description = document.getElementById('eventDescription').value;
      
      if (!name || !date) {
        alert('Bitte Name und Datum ausf√ºllen!');
        return;
      }
      
      db.collection('events').add({
        name: name,
        type: type,
        date: date,
        description: description,
        createdAt: new Date().toISOString()
      }).then(() => {
        // Formular zur√ºcksetzen
        document.getElementById('eventName').value = '';
        document.getElementById('eventDate').value = '';
        document.getElementById('eventDescription').value = '';
        alert('Event erfolgreich erstellt!');
      }).catch(error => {
        alert('Fehler: ' + error.message);
      });
    }

    function deleteEvent(eventId) {
      if (!confirm('Event wirklich l√∂schen?')) return;
      
      db.collection('events').doc(eventId).delete()
        .then(() => {
          alert('Event gel√∂scht!');
        })
        .catch(error => {
          alert('Fehler: ' + error.message);
        });
    }

    // Heutiges Datum als Standard setzen
    document.getElementById('eventDate').valueAsDate = new Date();
  </script>
</body>
</html>
