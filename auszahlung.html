<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offene Auszahlungen - Hexenj√§ger</title>
  <style>
    :root {
      --bg: #0f172a; --text: #e5e7eb; --muted: #9ca3af; 
      --border: #1f2937; --accent: #7c3aed; --card: rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{margin:0; background:var(--bg); color:var(--text); font-family:system-ui; padding:20px;}
    .container{max-width:1200px; margin:0 auto;}
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; flex-wrap:wrap; gap:20px;}
    .back-btn{padding:10px 20px; background:var(--accent); color:white; text-decoration:none; border-radius:8px;}
    
    table{width:100%; border-collapse:collapse; background:var(--card); border-radius:10px; overflow:hidden;}
    th, td{padding:12px; text-align:left; border-bottom:1px solid var(--border);}
    th{background:rgba(0,0,0,0.3);}
    
    .admin-only{display:none;}
    body.admin .admin-only{display:table-cell;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí∞ Offene Auszahlungen</h1>
      <a href="index.html" class="back-btn">‚Üê Dashboard</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Offene Auszahlung</th>
          <th>Events</th>
          <th class="admin-only">Aktion</th>
        </tr>
      </thead>
      <tbody id="payoutsTable">
        <!-- Wird mit JavaScript gef√ºllt -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCB909WgDGPh1KE6lMpZshQ1BmzoTYR2Ic",
      authDomain: "hexenjaeger-dashboard.firebaseapp.com",
      projectId: "hexenjaeger-dashboard",
      storageBucket: "hexenjaeger-dashboard.firebasestorage.app",
      messagingSenderId: "48507598074",
      appId: "1:48507598074:web:d736c118fd74d1968d0543"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      document.body.classList.toggle('admin', !!user);
    });

    // Offene Auszahlungen laden
    db.collection('members').where('balance', '>', 0).onSnapshot(snap => {
      const tbody = document.getElementById('payoutsTable');
      tbody.innerHTML = '';
      
      snap.forEach(doc => {
        const member = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${member.id || '-'}</td>
          <td>${member.name}</td>
          <td>${(member.balance || 0).toLocaleString('de-DE')} ‚Ç¨</td>
          <td>${member.eventCount || 0}</td>
          <td class="admin-only">
            <button onclick="markAsPaid('${doc.id}')">‚úÖ Als bezahlt markieren</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    function markAsPaid(memberId) {
      // Hier kommt die Logik zum Markieren als bezahlt
      alert('Als bezahlt markieren f√ºr: ' + memberId);
    }
  </script>
</body>
</html>
