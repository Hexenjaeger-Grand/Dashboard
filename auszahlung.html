<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offene Auszahlungen - HexenjÃ¤ger</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --Font: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --White: #F1F1F1;
      --Dark: #151617;
      --Neutral: #F9F3DE;
      --Firmcolor: #EE2759;
      --Red: #FF4848;
      --Yellow: #FFDE2A;
      --Ice: #3581DB;
      --Grey: #6A6373;
      --Primary: #7c5bf1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      vertical-align: baseline;
      appearance: none;
      outline: 0;
      font-family: inherit;
    }

    body {
      font-family: var(--Font);
      background: #0d0b1b;
      color: var(--White);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 0 20px;
      margin: 0 auto;
      position: relative;
    }

    /* Header mit Logo und Text */
    .header {
      background: var(--White);
      display: flex;
      padding: 8px 22px;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 12px 100px 0 rgba(0,0,0,.25);
      height: 80px;
    }

    .header__brand {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .header__logo img {
      height: 60px;
      width: auto;
    }

    .header__text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header__title {
      color: var(--Primary);
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
    }

    .header__subtitle {
      color: var(--Dark);
      font-size: 14px;
      font-weight: 600;
      line-height: 1.2;
    }

    .header__nav {
      display: flex;
      gap: 8px;
    }

    .header__nav a {
      color: var(--Dark);
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .64px;
      padding: 12px 20px;
      border-radius: 8px;
      transition: .2s;
      text-transform: uppercase;
      text-decoration: none;
    }

    .header__nav a:hover {
      background: var(--Yellow);
    }

    .header__nav a.active {
      background: var(--Primary);
      color: var(--White);
    }

    /* Login Status Indicator */
.login-status-indicator {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.login-status-indicator.logged-in {
  background: rgba(16, 185, 129, 0.2);
  color: #10b981;
  border: 1px solid rgba(16, 185, 129, 0.3);
}

.login-status-indicator.logged-out {
  background: rgba(107, 114, 128, 0.2);
  color: #6b7280;
  border: 1px solid rgba(107, 114, 128, 0.3);
}

.user-email {
  font-size: 11px;
  opacity: 0.9;
  max-width: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

    /* Leaderschaft Button */
    .leaderschaft-btn {
      background: var(--Primary);
      color: var(--White);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .64px;
      text-transform: uppercase;
      cursor: pointer;
      transition: .2s;
      height: 44px;
    }

    .leaderschaft-btn:hover {
      background: linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);
    }

    /* Buttons */
    .btn {
      display: flex;
      padding: 12px 20px;
      gap: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .64px;
      border-radius: 8px;
      background: var(--Primary);
      color: var(--White);
      align-items: center;
      justify-content: center;
      transition: .2s;
      text-transform: uppercase;
      border: none;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);
    }

    .btn-yellow {
      background: var(--Yellow);
      color: var(--Dark);
    }

    .btn-yellow:hover {
      background: linear-gradient(0deg, rgba(255,255,255,.4) 0%, rgba(255,255,255,.4) 100%), var(--Yellow);
    }

    /* Main Content */
    .main-content {
      margin-top: 100px;
    }

    h1 {
      font-size: 36px;
      font-weight: 900;
      text-transform: uppercase;
      color: var(--White);
      margin-bottom: 30px;
    }

    /* Table Styles */
    .table-container {
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 24px;
      padding: 24px;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    th {
      background: rgba(124,91,241,.2);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--Yellow);
    }

    tr:hover {
      background: rgba(124,91,241,.1);
    }

    .amount {
      font-weight: 700;
      color: var(--Yellow);
    }

    /* Summary Card */
    .summary-card {
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 24px;
      padding: 24px;
      backdrop-filter: blur(6px);
      margin-bottom: 24px;
    }

    .summary-card h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--Yellow);
      text-transform: uppercase;
    }

.admin-only { 
  display: none; 
  visibility: hidden; 
  opacity: 0; 
  transition: opacity 0.3s ease;
}
body.admin .admin-only { 
  display: block; 
  visibility: visible; 
  opacity: 1; 
}

    /* Responsive */
    @media (max-width: 1040px) {
      .header__nav { display: none; }
      .header__text { display: none; }
    }

    @media (max-width: 768px) {
      .table-container {
        padding: 16px;
        overflow-x: auto;
      }
      
      table {
        min-width: 600px;
      }
      
      th, td {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Header mit Logo und Text -->
  <div class="header">
    <div class="header__brand" onclick="window.location.href='index.html'">
      <div class="header__logo">
        <img src="logo.png" alt="HexenjÃ¤ger Logo" onerror="this.style.display='none'">
      </div>
      <div class="header__text">
        <div class="header__title">HexenjÃ¤ger</div>
        <div class="header__subtitle">Grand Roleplay<br>GTA5</div>
      </div>
    </div>
    
    <div class="header__nav">
      <a href="auszahlung.html" class="active">Auszahlungen</a>
      <a href="statistik.html">Statistik</a>
      <a href="events.html" class="admin-only">Events</a>
      <a href="mitglieder.html" class="admin-only">Mitglieder</a>
    </div>

    <button class="leaderschaft-btn" id="leaderschaftBtn">LEADERSCHAFT</button>
  </div>

  <div class="container main-content">
    <h1>ðŸ’° Offene Auszahlungen</h1>

    <div class="summary-card">
      <h2>ðŸ“Š Zusammenfassung</h2>
      <p>Gesamtsumme offener Auszahlungen: <strong id="totalOpenAmount" style="color: var(--Yellow);">0 â‚¬</strong></p>
      <p>Anzahl der Mitglieder mit offenen Auszahlungen: <strong id="membersWithOpen" style="color: var(--Yellow);">0</strong></p>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Mitglied</th>
            <th>Offener Betrag</th>
            <th>Letzte AktivitÃ¤t</th>
            <th class="admin-only">Aktionen</th>
          </tr>
        </thead>
        <tbody id="payoutsTable">
          <!-- Wird mit JavaScript gefÃ¼llt -->
        </tbody>
      </table>
    </div>

    <div style="margin-top: 24px; display: flex; gap: 12px; flex-wrap: wrap;">
      <button class="btn admin-only" onclick="markAllAsPaid()">Alle als bezahlt markieren</button>
      <button class="btn btn-yellow admin-only" onclick="exportToCSV()">ðŸ“¥ Als CSV exportieren</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCB909WgDGPh1KE6lMpZshQ1BmzoTYR2Ic",
      authDomain: "hexenjaeger-dashboard.firebaseapp.com",
      projectId: "hexenjaeger-dashboard",
      storageBucket: "hexenjaeger-dashboard.firebasestorage.app",
      messagingSenderId: "48507598074",
      appId: "1:48507598074:web:d736c118fd74d1968d0543"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let members = [];

    // Auth Check
    auth.onAuthStateChanged(user => {
      document.body.classList.toggle('admin', !!user);
    });

    // Mitglieder mit offenen Auszahlungen laden
    db.collection('members').where('balance', '>', 0).onSnapshot(snap => {
      members = [];
      let totalOpen = 0;
      
      snap.forEach(doc => {
        const member = { id: doc.id, ...doc.data() };
        members.push(member);
        totalOpen += member.balance || 0;
      });
      
      updateTable();
      document.getElementById('totalOpenAmount').textContent = totalOpen.toLocaleString('de-DE') + ' â‚¬';
      document.getElementById('membersWithOpen').textContent = members.length;
    });

    function updateTable() {
      const table = document.getElementById('payoutsTable');
      table.innerHTML = '';
      
      if (members.length === 0) {
        table.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px; color: var(--Grey);">Keine offenen Auszahlungen</td></tr>';
        return;
      }
      
      members.forEach(member => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${member.name || member.id}</td>
          <td class="amount">${(member.balance || 0).toLocaleString('de-DE')} â‚¬</td>
          <td>${member.lastActivity || 'Unbekannt'}</td>
          <td class="admin-only">
            <button class="btn" onclick="markAsPaid('${member.id}')">Als bezahlt markieren</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function markAsPaid(memberId) {
      if (!confirm('Diese Auszahlung als bezahlt markieren?')) return;
      
      db.collection('members').doc(memberId).update({
        balance: 0,
        lastPayout: new Date().toISOString()
      });
    }

    function markAllAsPaid() {
      if (!confirm('ALLE offenen Auszahlungen als bezahlt markieren?')) return;
      
      members.forEach(member => {
        db.collection('members').doc(member.id).update({
          balance: 0,
          lastPayout: new Date().toISOString()
        });
      });
    }

    function exportToCSV() {
      let csv = 'Mitglied,Offener Betrag,Letzte AktivitÃ¤t\n';
      
      members.forEach(member => {
        csv += `"${member.name || member.id}",${member.balance || 0},"${member.lastActivity || 'Unbekannt'}"\n`;
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `auszahlungen_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Leaderschaft Button Event
    document.getElementById('leaderschaftBtn').onclick = () => {
      alert('Bitte auf dem Dashboard einloggen');
    };
  </script>
</body>
</html>
