<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hexenjäger · Dashboard</title>
  <style>
    :root {
      --bg: #0a0d13;
      --fg: #ecf1fa;
      --muted: #9aa8bb;
      --brand-1: 150 95% 62%;
      --brand-2: 268 90% 68%;
      --card: rgba(12, 16, 26, 0.58);
      --stroke: 220 100% 90% / .10;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      color: var(--fg);
      background: var(--bg);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px 16px;
      min-height: 100vh;
    }
    .wrap { max-width: 1200px; margin: 0 auto; }
    h1 { 
      font-size: clamp(32px, 6vw, 48px); 
      background: linear-gradient(90deg, hsl(var(--brand-1)), hsl(var(--brand-2)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      margin-bottom: 8px;
    }
    .grid { 
      display: grid; 
      gap: 18px; 
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin-top: 32px;
    }
    .card {
      background: var(--card);
      border: 1px solid hsl(var(--stroke));
      border-radius: 20px;
      padding: 22px 20px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .title { font-weight: 700; font-size: 20px; margin-bottom: 8px; }
    .desc { color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Hexenjäger</h1>
      <p style="color: var(--muted)">Jagen · Magie · Gemeinschaft</p>
    </header>

    <nav class="grid" aria-label="Hauptnavigation">
      <a class="card" href="auszahlung.html">
        <div class="title">💰 Auszahlungen</div>
        <div class="desc">Auszahlungsliste und Transaktionen</div>
      </a>
      <a class="card" href="event_log.html">
        <div class="title">📅 Event-Log</div>
        <div class="desc">Events dokumentieren und tracken</div>
      </a>
      <a class="card" href="admin.html">
        <div class="title">🛡️ Admin Panel</div>
        <div class="desc">Mitglieder und Auszahlungen verwalten</div>
      </a>
    </nav>
  </div>
</body>
</html>
