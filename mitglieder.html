<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitglieder - Hexenj√§ger</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --Font: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --White: #F1F1F1;
      --Dark: #151617;
      --Neutral: #F9F3DE;
      --Firmcolor: #EE2759;
      --Red: #FF4848;
      --Yellow: #FFDE2A;
      --Ice: #3581DB;
      --Grey: #6A6373;
      --Primary: #7c5bf1;
      --bg: #0d0b1b;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.1);
    }
    
    *{box-sizing:border-box; margin:0; padding:0;}
    body{margin:0; background:var(--bg); color:var(--White); font-family:var(--Font); padding:20px;}
    .container{max-width:1200px; margin:0 auto;}
    
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; flex-wrap:wrap; gap:20px;}
    .back-btn{display:flex; padding:12px 24px; background:var(--Primary); color:white; text-decoration:none; border-radius:8px; font-weight:700; text-transform:uppercase; align-items:center; gap:8px; transition:.2s;}
    .back-btn:hover{background:linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);}
    
    .member-form{background:var(--card); padding:24px; border-radius:16px; margin:20px 0; border:1px solid var(--border);}
    .form-group{margin-bottom:16px;}
    label{display:block; margin-bottom:8px; font-weight:600; text-transform:uppercase; font-size:14px;}
    input, select{padding:12px 16px; border-radius:8px; background:rgba(255,255,255,0.1); border:1px solid var(--border); color:var(--White); font-size:16px; width:100%;}
    input:focus, select:focus{outline:2px solid var(--Primary);}
    
    .btn{padding:12px 24px; background:var(--Primary); color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer; text-transform:uppercase; transition:.2s;}
    .btn:hover{background:linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);}
    .btn-yellow{background:var(--Yellow); color:var(--Dark);}
    .btn-yellow:hover{background:linear-gradient(0deg, rgba(255,255,255,.4) 0%, rgba(255,255,255,.4) 100%), var(--Yellow);}
    .btn-red{background:var(--Red);}
    .btn-red:hover{background:linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Red);}
    
    table{width:100%; border-collapse:collapse; background:var(--card); border-radius:16px; overflow:hidden; margin:20px 0;}
    th, td{padding:16px; text-align:left; border-bottom:1px solid var(--border);}
    th{background:rgba(124,91,241,0.2); font-weight:700; text-transform:uppercase; font-size:14px;}
    tr:hover{background:rgba(124,91,241,0.1);}
    .amount{font-weight:700; color:var(--Yellow);}
    
    h1{font-size:36px; font-weight:900; text-transform:uppercase; color:var(--White);}
    h2{font-size:24px; font-weight:800; margin:20px 0; color:var(--Yellow);}
    
    .admin-only{display:none;}
    body.admin .admin-only{display:block;}
  </style>
</head>
<body class="admin">
  <div class="container">
    <div class="header">
      <h1>üë• Mitglieder</h1>
      <a href="index.html" class="back-btn">‚Üê Dashboard</a>
    </div>

    <div class="admin-only">
      <div class="member-form">
        <h2>Neues Mitglied hinzuf√ºgen</h2>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="memberName" placeholder="z.B. Max Mustermann">
        </div>
        <div class="form-group">
          <label>Rang</label>
          <select id="memberRank">
            <option value="member">Mitglied</option>
            <option value="veteran">Veteran</option>
            <option value="officer">Officer</option>
            <option value="leader">Leader</option>
          </select>
        </div>
        <div class="form-group">
          <label>Startguthaben (‚Ç¨)</label>
          <input type="number" id="memberBalance" value="0" min="0">
        </div>
        <button class="btn" onclick="createMember()">Mitglied hinzuf√ºgen</button>
      </div>
    </div>

    <h2>Alle Mitglieder</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Rang</th>
          <th>Guthaben</th>
          <th>Letzte Aktivit√§t</th>
          <th class="admin-only">Aktionen</th>
        </tr>
      </thead>
      <tbody id="membersTable">
        <!-- Wird mit JavaScript gef√ºllt -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCB909WgDGPh1KE6lMpZshQ1BmzoTYR2Ic",
      authDomain: "hexenjaeger-dashboard.firebaseapp.com",
      projectId: "hexenjaeger-dashboard",
      storageBucket: "hexenjaeger-dashboard.firebasestorage.app",
      messagingSenderId: "48507598074",
      appId: "1:48507598074:web:d736c118fd74d1968d0543"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let members = [];

    // Mitglieder laden
    db.collection('members').onSnapshot(snap => {
      members = [];
      snap.forEach(doc => {
        members.push({ id: doc.id, ...doc.data() });
      });
      updateMembersTable();
    });

    function updateMembersTable() {
      const table = document.getElementById('membersTable');
      table.innerHTML = '';
      
      if (members.length === 0) {
        table.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px;">Keine Mitglieder gefunden</td></tr>';
        return;
      }
      
      // Nach Rang sortieren
      const rankOrder = { leader: 4, officer: 3, veteran: 2, member: 1 };
      members.sort((a, b) => (rankOrder[b.rank] || 0) - (rankOrder[a.rank] || 0));
      
      members.forEach(member => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${member.name || member.id}</td>
          <td>${getRankLabel(member.rank)}</td>
          <td class="amount">${(member.balance || 0).toLocaleString('de-DE')} ‚Ç¨</td>
          <td>${member.lastActivity || 'Unbekannt'}</td>
          <td class="admin-only">
            <button class="btn" onclick="editMember('${member.id}')">Bearbeiten</button>
            <button class="btn btn-red" onclick="deleteMember('${member.id}')">L√∂schen</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function getRankLabel(rank) {
      const ranks = {
        'member': 'üë§ Mitglied',
        'veteran': '‚≠ê Veteran', 
        'officer': '‚öîÔ∏è Officer',
        'leader': 'üëë Leader'
      };
      return ranks[rank] || rank;
    }

    function createMember() {
      const name = document.getElementById('memberName').value;
      const rank = document.getElementById('memberRank').value;
      const balance = parseInt(document.getElementById('memberBalance').value) || 0;
      
      if (!name) {
        alert('Bitte Namen eingeben!');
        return;
      }
      
      db.collection('members').add({
        name: name,
        rank: rank,
        balance: balance,
        createdAt: new Date().toISOString(),
        lastActivity: new Date().toLocaleDateString('de-DE')
      }).then(() => {
        // Formular zur√ºcksetzen
        document.getElementById('memberName').value = '';
        document.getElementById('memberBalance').value = '0';
        alert('Mitglied erfolgreich hinzugef√ºgt!');
      }).catch(error => {
        alert('Fehler: ' + error.message);
      });
    }

    function editMember(memberId) {
      const member = members.find(m => m.id === memberId);
      if (!member) return;
      
      const newName = prompt('Neuer Name:', member.name);
      if (newName === null) return;
      
      const newRank = prompt('Neuer Rang (member/veteran/officer/leader):', member.rank);
      if (newRank === null) return;
      
      const newBalance = prompt('Neues Guthaben:', member.balance || 0);
      if (newBalance === null) return;
      
      db.collection('members').doc(memberId).update({
        name: newName,
        rank: newRank,
        balance: parseInt(newBalance) || 0
      }).then(() => {
        alert('Mitglied aktualisiert!');
      }).catch(error => {
        alert('Fehler: ' + error.message);
      });
    }

    function deleteMember(memberId) {
      if (!confirm('Mitglied wirklich l√∂schen?')) return;
      
      db.collection('members').doc(memberId).delete()
        .then(() => {
          alert('Mitglied gel√∂scht!');
        })
        .catch(error => {
          alert('Fehler: ' + error.message);
        });
    }
  </script>
</body>
</html>
