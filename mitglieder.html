<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder - Hexenj√§ger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
            gap: var(--space-md);
        }

        .member-count {
            color: var(--text-muted);
            font-size: 0.9em;
            background: var(--bg-darker);
            padding: var(--space-sm) var(--space-md);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .search-sort-container {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .sort-options {
            display: flex;
            gap: var(--space-sm);
        }

        .sort-btn {
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .sort-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .sort-btn:hover {
            border-color: var(--accent-purple);
        }

        .members-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .member-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-item:hover {
            border-color: var(--accent-purple);
            transform: translateY(-1px);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex: 1;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--accent-purple-light);
            font-size: 1.2em;
        }

        .member-details {
            flex: 1;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: var(--space-xs);
        }

        .member-id {
            color: var(--text-muted);
            font-family: monospace;
            font-size: 0.9em;
        }

        .member-stats {
            display: flex;
            gap: var(--space-lg);
            margin-top: var(--space-sm);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: bold;
            color: var(--text-light);
            font-size: 1.1em;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.8em;
        }

        .member-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .btn-icon {
            padding: var(--space-sm);
            background: none;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            border-color: var(--accent-purple);
            background: rgba(99, 102, 241, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-card);
            margin: 10% auto;
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85em;
            margin-top: var(--space-xs);
            display: none;
        }

        .id-check {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-xs);
        }

        .id-status {
            font-size: 0.8em;
            padding: 2px var(--space-sm);
            border-radius: 12px;
            display: none;
        }

        .id-available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .id-taken {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        .member-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .has-events {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-purple-light);
            border-color: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hexenjaeger-symbol"></div>
            <h1>Mitgliederverwaltung</h1>
            <p>Verwalte Family Mitglieder</p>
            <a href="index.html" class="back-btn">‚Üê Zur√ºck zur √úbersicht</a>
        </header>

        <div class="card">
            <div class="header-actions">
                <h2>Family Mitglieder</h2>
                <div style="display: flex; align-items: center; gap: var(--space-md);">
                    <div class="member-count" id="memberCount">0 Mitglieder</div>
                    <button id="addMemberBtn" class="btn btn-primary">‚ûï Neues Mitglied</button>
                </div>
            </div>

            <!-- Suche und Sortierung -->
            <div class="search-sort-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Mitglieder suchen..." onkeyup="searchMembers()">
                </div>
                <div class="sort-options">
                    <button class="sort-btn active" onclick="sortMembers('name')">üìù Nach Name</button>
                    <button class="sort-btn" onclick="sortMembers('id')">üî¢ Nach ID</button>
                    <button class="sort-btn" onclick="sortMembers('date')">üìÖ Nach Beitritt</button>
                </div>
            </div>

            <!-- Mitglieder Liste -->
            <div id="memberList" class="members-list">
                <!-- Mitglieder werden hier geladen -->
            </div>

            <!-- Leerer Zustand -->
            <div id="noMembers" class="empty-state" style="display: none;">
                <div class="empty-icon">üë•</div>
                <h3 style="color: var(--text-muted); margin-bottom: var(--space-sm);">Noch keine Mitglieder</h3>
                <p style="color: var(--text-muted); margin-bottom: var(--space-lg);">
                    F√ºge das erste Mitglied zur Family hinzu.
                </p>
                <button id="addFirstMember" class="btn btn-primary">‚ûï Erstes Mitglied hinzuf√ºgen</button>
            </div>
        </div>

        <!-- Modal f√ºr neues Mitglied -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <h3 style="margin-bottom: var(--space-lg); color: var(--accent-purple-light);">
                    <span id="modalTitle">Neues Mitglied</span>
                </h3>
                <div style="display: grid; gap: var(--space-lg);">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" id="memberName" placeholder="Name des Mitglieds">
                        <div class="error-message" id="nameError">Bitte gib einen Namen ein</div>
                    </div>
                    <div class="form-group">
                        <label for="memberId">Mitglieds-ID</label>
                        <input type="text" id="memberId" placeholder="Eindeutige ID (z.B. HJ001)" oninput="checkIdAvailability()">
                        <div class="id-check">
                            <span class="id-status id-available" id="idAvailable">‚úÖ ID verf√ºgbar</span>
                            <span class="id-status id-taken" id="idTaken">‚ùå ID bereits vergeben</span>
                        </div>
                        <div class="error-message" id="idError">Bitte gib eine ID ein</div>
                    </div>
                </div>
                <div style="display: flex; gap: var(--space-sm); justify-content: flex-end; margin-top: var(--space-xl);">
                    <button id="saveMember" class="btn btn-primary">üíæ Speichern</button>
                    <button id="cancelMember" class="btn btn-secondary">‚ùå Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let currentMembers = [];
        let currentSort = 'name';
        let currentSearchTerm = '';
        let isEditing = false;
        let editingMemberId = null;

        function updateMemberCount() {
            const memberCount = document.getElementById('memberCount');
            const count = currentMembers.length;
            memberCount.textContent = `${count} Mitglieder${count === 1 ? '' : ''}`;
        }

        function renderMembers(members = null) {
            const allMembers = members || db.getMembers();
            currentMembers = allMembers;
            const memberList = document.getElementById('memberList');
            const noMembers = document.getElementById('noMembers');

            if (allMembers.length === 0) {
                memberList.innerHTML = '';
                noMembers.style.display = 'block';
                updateMemberCount();
                return;
            }

            noMembers.style.display = 'none';

            // Sortiere Mitglieder
            const sortedMembers = [...allMembers].sort((a, b) => {
                if (currentSort === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (currentSort === 'id') {
                    return a.id.localeCompare(b.id);
                } else {
                    return new Date(b.joined) - new Date(a.joined);
                }
            });

            // Hole Events f√ºr Statistik
            const events = db.getEvents();

            memberList.innerHTML = sortedMembers.map(member => {
                const memberEvents = events.filter(event => event.memberIds.includes(member.id));
                const hasEvents = memberEvents.length > 0;
                
                // Berechne Gesamtbetrag der offenen Auszahlungen
                let totalAmount = 0;
                memberEvents.forEach(event => {
                    const eventType = event.eventType;
                    const amount = event.amount || 1;
                    const totalAmountEvent = event.totalAmount || 0;
                    
                    if (['cayo', 'rp_fabrik', 'ekz'].includes(eventType)) {
                        totalAmount += totalAmountEvent > 0 ? Math.round(totalAmountEvent / event.memberIds.length) : 0;
                    } else {
                        totalAmount += db.getEventPrice(eventType, amount);
                    }
                });

                const joinDate = new Date(member.joined).toLocaleDateString('de-DE');

                return `
                    <div class="member-item">
                        <div class="member-info">
                            <div class="member-avatar">${member.name.charAt(0)}</div>
                            <div class="member-details">
                                <div class="member-name">${escapeHtml(member.name)}</div>
                                <div class="member-id">${escapeHtml(member.id)}</div>
                                <div class="member-stats">
                                    <div class="stat">
                                        <div class="stat-value">${memberEvents.length}</div>
                                        <div class="stat-label">Events</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${formatCurrency(totalAmount)}</div>
                                        <div class="stat-label">Offen</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${joinDate}</div>
                                        <div class="stat-label">Beigetreten</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="member-actions">
                            ${hasEvents ? '<span class="member-badge has-events">üìä Aktiv</span>' : '<span class="member-badge">üí§ Inaktiv</span>'}
                            <button class="btn-icon" onclick="editMember('${member.id}')" title="Bearbeiten">
                                <span style="font-size: 14px;">‚úèÔ∏è</span>
                            </button>
                            <button class="btn-icon" onclick="deleteMember('${member.id}')" title="L√∂schen">
                                <span style="font-size: 14px;">üóëÔ∏è</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            updateMemberCount();
        }

        function searchMembers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            currentSearchTerm = searchTerm;
            const allMembers = db.getMembers();
            
            if (searchTerm === '') {
                renderMembers();
                return;
            }

            const filteredMembers = allMembers.filter(member => 
                member.name.toLowerCase().includes(searchTerm) || 
                member.id.toLowerCase().includes(searchTerm)
            );
            
            renderMembers(filteredMembers);
        }

        function sortMembers(sortBy) {
            currentSort = sortBy;
            
            // Update active buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Neu rendern mit aktuellem Suchfilter
            if (currentSearchTerm === '') {
                renderMembers();
            } else {
                searchMembers();
            }
        }

        function checkIdAvailability() {
            const memberIdInput = document.getElementById('memberId');
            const idAvailable = document.getElementById('idAvailable');
            const idTaken = document.getElementById('idTaken');
            const id = memberIdInput.value.trim().toUpperCase();

            // Verstecke Status zun√§chst
            idAvailable.style.display = 'none';
            idTaken.style.display = 'none';

            if (id.length === 0) {
                return;
            }

            // Pr√ºfe ob ID bereits existiert (au√üer beim Bearbeiten des gleichen Mitglieds)
            const members = db.getMembers();
            const idExists = members.some(member => 
                member.id.toUpperCase() === id && 
                (!isEditing || member.id !== editingMemberId)
            );

            if (idExists) {
                idTaken.style.display = 'inline-block';
            } else {
                idAvailable.style.display = 'inline-block';
            }
        }

        function validateForm() {
            const name = document.getElementById('memberName').value.trim();
            const id = document.getElementById('memberId').value.trim();
            const nameError = document.getElementById('nameError');
            const idError = document.getElementById('idError');
            const members = db.getMembers();

            // Zur√ºcksetzen der Fehlermeldungen
            nameError.style.display = 'none';
            idError.style.display = 'none';

            let isValid = true;

            // Name validieren
            if (!name) {
                nameError.style.display = 'block';
                isValid = false;
            }

            // ID validieren
            if (!id) {
                idError.style.display = 'block';
                isValid = false;
            } else {
                const idExists = members.some(member => 
                    member.id.toUpperCase() === id.toUpperCase() && 
                    (!isEditing || member.id !== editingMemberId)
                );
                if (idExists) {
                    idError.textContent = 'Diese ID ist bereits vergeben';
                    idError.style.display = 'block';
                    isValid = false;
                }
            }

            return isValid;
        }

        function saveMember() {
            if (!validateForm()) {
                return;
            }
            
            const name = document.getElementById('memberName').value.trim();
            const id = document.getElementById('memberId').value.trim().toUpperCase();
            
            let result;
            if (isEditing) {
                result = db.updateMember(editingMemberId, name);
            } else {
                result = db.addMember(name, id);
            }
            
            if (result.success) {
                document.getElementById('memberModal').style.display = 'none';
                renderMembers();
                showNotification(`‚úÖ Mitglied erfolgreich ${isEditing ? 'bearbeitet' : 'hinzugef√ºgt'}!`);
                resetModal();
            } else {
                alert(result.error);
            }
        }

        function editMember(id) {
            const members = db.getMembers();
            const member = members.find(m => m.id === id);
            if (member) {
                isEditing = true;
                editingMemberId = id;
                document.getElementById('modalTitle').textContent = 'Mitglied bearbeiten';
                document.getElementById('memberName').value = member.name;
                document.getElementById('memberId').value = member.id;
                document.getElementById('memberId').disabled = true; // ID kann nicht ge√§ndert werden
                
                // Zur√ºcksetzen der Status-Anzeigen
                document.getElementById('idAvailable').style.display = 'none';
                document.getElementById('idTaken').style.display = 'none';
                document.getElementById('nameError').style.display = 'none';
                document.getElementById('idError').style.display = 'none';
                
                document.getElementById('memberModal').style.display = 'block';
                document.getElementById('memberName').focus();
            }
        }

        function deleteMember(id) {
            const members = db.getMembers();
            const member = members.find(m => m.id === id);
            if (!member) return;

            const events = db.getEvents();
            const hasEvents = events.some(event => event.memberIds.includes(id));
            
            let message = `Mitglied "${member.name}" wirklich l√∂schen?`;
            if (hasEvents) {
                message += `\n\n‚ö†Ô∏è Dieses Mitglied hat ${events.filter(e => e.memberIds.includes(id)).length} offene Event(s). Diese werden ebenfalls gel√∂scht!`;
            }
            message += `\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden.`;

            if (confirm(message)) {
                const result = db.deleteMember(id);
                if (result.success) {
                    renderMembers();
                    showNotification('‚úÖ Mitglied erfolgreich gel√∂scht!');
                } else {
                    alert(result.error);
                }
            }
        }

        function resetModal() {
            isEditing = false;
            editingMemberId = null;
            document.getElementById('modalTitle').textContent = 'Neues Mitglied';
            document.getElementById('memberName').value = '';
            document.getElementById('memberId').value = '';
            document.getElementById('memberId').disabled = false;
            document.getElementById('idAvailable').style.display = 'none';
            document.getElementById('idTaken').style.display = 'none';
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('idError').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) { // Enter
                event.preventDefault();
                saveMember();
            }
            
            if (event.keyCode === 27) { // Escape
                document.getElementById('memberModal').style.display = 'none';
                resetModal();
            }
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('memberModal');
            const addMemberBtn = document.getElementById('addMemberBtn');
            const addFirstMemberBtn = document.getElementById('addFirstMember');
            const saveMemberBtn = document.getElementById('saveMember');
            const cancelBtn = document.getElementById('cancelMember');
            const memberNameInput = document.getElementById('memberName');
            const memberIdInput = document.getElementById('memberId');

            // Event Listener f√ºr Buttons
            addMemberBtn.addEventListener('click', () => {
                resetModal();
                modal.style.display = 'block';
                memberNameInput.focus();
            });

            addFirstMemberBtn.addEventListener('click', () => {
                resetModal();
                modal.style.display = 'block';
                memberNameInput.focus();
            });

            saveMemberBtn.addEventListener('click', saveMember);

            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                resetModal();
            });

            // Event Listener f√ºr Tastatur
            memberNameInput.addEventListener('keydown', handleKeyPress);
            memberIdInput.addEventListener('keydown', handleKeyPress);

            // Escape-Taste zum Schlie√üen des Modals
            document.addEventListener('keydown', function(event) {
                if (event.keyCode === 27 && modal.style.display === 'block') {
                    modal.style.display = 'none';
                    resetModal();
                }
            });

            // Klick au√üerhalb des Modals zum Schlie√üen
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    resetModal();
                }
            });

            // Initial rendern
            renderMembers();
        });
    </script>
</body>
</html>
