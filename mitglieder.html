<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitglieder - Hexenj√§ger</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --Font: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --White: #F1F1F1;
      --Dark: #151617;
      --Neutral: #F9F3DE;
      --Firmcolor: #EE2759;
      --Red: #FF4848;
      --Yellow: #FFDE2A;
      --Ice: #3581DB;
      --Grey: #6A6373;
      --Primary: #7c5bf1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      vertical-align: baseline;
      appearance: none;
      outline: 0;
      font-family: inherit;
    }

    body {
      font-family: var(--Font);
      background: #0d0b1b;
      color: var(--White);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 0 20px;
      margin: 0 auto;
      position: relative;
    }

    /* Header mit Logo und Text */
    .header {
      background: var(--White);
      display: flex;
      padding: 8px 22px;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 12px 100px 0 rgba(0,0,0,.25);
      height: 80px;
    }

    .header__brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header__logo img {
      height: 60px;
      width: auto;
    }

    .header__text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header__title {
      color: var(--Primary);
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
    }

    .header__subtitle {
      color: var(--Dark);
      font-size: 14px;
      font-weight: 600;
      line-height: 1.2;
    }

    .header__nav {
      display: flex;
      gap: 8px;
    }

    .header__nav a {
      color: var(--Dark);
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .64px;
      padding: 12px 20px;
      border-radius: 8px;
      transition: .2s;
      text-transform: uppercase;
      text-decoration: none;
    }

    .header__nav a:hover {
      background: var(--Yellow);
    }

    .header__nav a.active {
      background: var(--Primary);
      color: var(--White);
    }

    /* Leaderschaft Button */
    .leaderschaft-btn {
      background: var(--Primary);
      color: var(--White);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .64px;
      text-transform: uppercase;
      cursor: pointer;
      transition: .2s;
      height: 44px;
    }

    .leaderschaft-btn:hover {
      background: linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);
    }

    /* Buttons */
    .btn {
      display: flex;
      padding: 12px 20px;
      gap: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .64px;
      border-radius: 8px;
      background: var(--Primary);
      color: var(--White);
      align-items: center;
      justify-content: center;
      transition: .2s;
      text-transform: uppercase;
      border: none;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Primary);
    }

    .btn-red {
      background: var(--Red);
    }

    .btn-red:hover {
      background: linear-gradient(0deg, rgba(0,0,0,.2) 0, rgba(0,0,0,.2) 100%), var(--Red);
    }

    /* Main Content */
    .main-content {
      margin-top: 100px;
    }

    h1 {
      font-size: 36px;
      font-weight: 900;
      text-transform: uppercase;
      color: var(--White);
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      font-weight: 800;
      margin: 20px 0;
      text-transform: uppercase;
      color: var(--Yellow);
    }

    /* Form Styles */
    .form-container {
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 24px;
      padding: 28px;
      backdrop-filter: blur(6px);
      margin: 20px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--White);
    }

    input, select {
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,.2);
      color: var(--White);
      font-size: 16px;
      width: 100%;
    }

    input:focus, select:focus {
      outline: 2px solid var(--Primary);
    }

    /* Table Styles */
    .table-container {
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 24px;
      padding: 24px;
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    th {
      background: rgba(124,91,241,.2);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--Yellow);
    }

    tr:hover {
      background: rgba(124,91,241,.1);
    }

    .amount {
      font-weight: 700;
      color: var(--Yellow);
    }

    /* Admin Only */
    .admin-only { display: none; }
    body.admin .admin-only { display: block; }

    /* Responsive */
    @media (max-width: 1040px) {
      .header__nav { display: none; }
      .header__text { display: none; }
    }

    @media (max-width: 768px) {
      .table-container {
        padding: 16px;
        overflow-x: auto;
      }
      
      table {
        min-width: 600px;
      }
      
      th, td {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Header mit Logo und Text -->
  <div class="header">
    <div class="header__brand">
      <div class="header__logo">
        <img src="logo.png" alt="Hexenj√§ger Logo" onerror="this.style.display='none'">
      </div>
      <div class="header__text">
        <div class="header__title">Hexenj√§ger</div>
        <div class="header__subtitle">Grand Roleplay<br>GTA5</div>
      </div>
    </div>
    
    <div class="header__nav">
      <a href="auszahlung.html">Auszahlungen</a>
      <a href="statistik.html">Statistik</a>
      <a href="events.html">Events</a>
      <a href="mitglieder.html" class="active">Mitglieder</a>
    </div>

    <button class="leaderschaft-btn" id="leaderschaftBtn">LEADERSCHAFT</button>
  </div>

  <div class="container main-content">
    <h1>üë• Mitglieder</h1>

    <div class="admin-only">
      <div class="form-container">
        <h2>Neues Mitglied hinzuf√ºgen</h2>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="memberName" placeholder="z.B. Max Mustermann">
        </div>
        <div class="form-group">
          <label>Rang</label>
          <select id="memberRank">
            <option value="member">Mitglied</option>
            <option value="veteran">Veteran</option>
            <option value="officer">Officer</option>
            <option value="leader">Leader</option>
          </select>
        </div>
        <div class="form-group">
          <label>Startguthaben (‚Ç¨)</label>
          <input type="number" id="memberBalance" value="0" min="0">
        </div>
        <button class="btn" onclick="createMember()">Mitglied hinzuf√ºgen</button>
      </div>
    </div>

    <h2>Alle Mitglieder</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rang</th>
            <th>Guthaben</th>
            <th>Letzte Aktivit√§t</th>
            <th class="admin-only">Aktionen</th>
          </tr>
        </thead>
        <tbody id="membersTable">
          <!-- Wird mit JavaScript gef√ºllt -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCB909WgDGPh1KE6lMpZshQ1BmzoTYR2Ic",
      authDomain: "hexenjaeger-dashboard.firebaseapp.com",
      projectId: "hexenjaeger-dashboard",
      storageBucket: "hexenjaeger-dashboard.firebasestorage.app",
      messagingSenderId: "48507598074",
      appId: "1:48507598074:web:d736c118fd74d1968d0543"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let members = [];

    // Auth Check
    auth.onAuthStateChanged(user => {
      document.body.classList.toggle('admin', !!user);
    });

    // Mitglieder laden
    db.collection('members').onSnapshot(snap => {
      members = [];
      snap.forEach(doc => {
        members.push({ id: doc.id, ...doc.data() });
      });
      updateMembersTable();
    });

    function updateMembersTable() {
      const table = document.getElementById('membersTable');
      table.innerHTML = '';
      
      if (members.length === 0) {
        table.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px; color: var(--Grey);">Keine Mitglieder gefunden</td></tr>';
        return;
      }
      
      // Nach Rang sortieren
      const rankOrder = { leader: 4, officer: 3, veteran: 2, member: 1 };
      members.sort((a, b) => (rankOrder[b.rank] || 0) - (rankOrder[a.rank] || 0));
      
      members.forEach(member => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${member.name || member.id}</td>
          <td>${getRankLabel(member.rank)}</td>
          <td class="amount">${(member.balance || 0).toLocaleString('de-DE')} ‚Ç¨</td>
          <td>${member.lastActivity || 'Unbekannt'}</td>
          <td class="admin-only">
            <button class="btn" onclick="editMember('${member.id}')">Bearbeiten</button>
            <button class="btn btn-red" onclick="deleteMember('${member.id}')">L√∂schen</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function getRankLabel(rank) {
      const ranks = {
        'member': 'üë§ Mitglied',
        'veteran': '‚≠ê Veteran', 
        'officer': '‚öîÔ∏è Officer',
        'leader': 'üëë Leader'
      };
      return ranks[rank] || rank;
    }

    function createMember() {
      const name = document.getElementById('memberName').value;
      const rank = document.getElementById('memberRank').value;
      const balance = parseInt(document.getElementById('memberBalance').value) || 0;
      
      if (!name) {
        alert('Bitte Namen eingeben!');
        return;
      }
      
      db.collection('members').add({
        name: name,
        rank: rank,
        balance: balance,
        createdAt: new Date().toISOString(),
        lastActivity: new Date().toLocaleDateString('de-DE')
      }).then(() => {
        // Formular zur√ºcksetzen
        document.getElementById('memberName').value = '';
        document.getElementById('memberBalance').value = '0';
        alert('Mitglied erfolgreich hinzugef√ºgt!');
      }).catch(error => {
        alert('Fehler: ' + error.message);
      });
    }

    function editMember(memberId) {
      const member = members.find(m => m.id === memberId);
      if (!member) return;
      
      const newName = prompt('Neuer Name:', member.name);
      if (newName === null) return;
      
      const newRank = prompt('Neuer Rang (member/veteran/officer/leader):', member.rank);
      if (newRank === null) return;
      
      const newBalance = prompt('Neues Guthaben:', member.balance || 0);
      if (newBalance === null) return;
      
      db.collection('members').doc(memberId).update({
        name: newName,
        rank: newRank,
        balance: parseInt(newBalance) || 0
      }).then(() => {
        alert('Mitglied aktualisiert!');
      }).catch(error => {
        alert('Fehler: ' + error.message);
      });
    }

    function deleteMember(memberId) {
      if (!confirm('Mitglied wirklich l√∂schen?')) return;
      
      db.collection('members').doc(memberId).delete()
        .then(() => {
          alert('Mitglied gel√∂scht!');
        })
        .catch(error => {
          alert('Fehler: ' + error.message);
        });
    }

    // Leaderschaft Button Event
    document.getElementById('leaderschaftBtn').onclick = () => {
      alert('Bitte auf dem Dashboard einloggen');
    };
  </script>
</body>
</html>
